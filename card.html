<!DOCTYPE html>
<html>
    <head>
        <title>card swap</title>
    </head>
    <body>
        <link rel="stylesheet" href="card.css">
        <script src="card.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <div class="card-swiper">
            <div class="card-packs">
              <div class="card-pack" data-index="0" data-status="active">
                <div class="little-card card">
          
                </div>
                <div class="big-card card">
          
                </div>
                <div class="little-card card">
          
                </div>
                <div class="big-card card">
          
                </div>
                <div class="little-card card">
          
                </div>
                <div class="big-card card">
          
                </div>
                <div class="little-card card">
          
                </div>
                <div class="big-card card">
          
                </div>
              </div>
              <div class="card-pack" data-index="1" data-status="unknown">
                <div class="little-card card">
          
                </div>
                <div class="big-card card">
          
                </div>
                <div class="little-card card">
          
                </div>
                <div class="big-card card">
          
                </div>
                <div class="little-card card">
          
                </div>
                <div class="big-card card">
          
                </div>
                <div class="little-card card">
          
                </div>
                <div class="big-card card">
          
                </div>
              </div>
              <div class="card-pack" data-index="2" data-status="unknown">
                <div class="little-card card">
          
                </div>
                <div class="big-card card">
          
                </div>
                <div class="little-card card">
          
                </div>
                <div class="big-card card">
          
                </div>
                <div class="little-card card">
          
                </div>
                <div class="big-card card">
          
                </div>
                <div class="little-card card">
          
                </div>
                <div class="big-card card">
          
                </div>
              </div>
            </div>
            <div class="card-swiper-buttons">
              <button id="left-button" onclick="handleleftClick()">
                <ion-icon name="arrow-back-outline"></ion-icon>
              </button>
              <button id="right-button" onclick="handlerightClick()">
                <ion-icon name="arrow-forward-outline"></ion-icon>
              </button>
            </div>
          </div>
        </body>
</html>
